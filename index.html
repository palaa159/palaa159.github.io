	<script type="text/html" id="tpl-project">
		<div class="eight columns project" data-index="<%= index %>">
			<div class="project-cover" style="background: url(<%= project.cover._url %>) no-repeat;"></div>
			<span class="project-title"><%= project.title %></span>
			<% if(project.collaborators) { %>
				<span class="project-collaborators">w/ <%= project.collaborators %></span>
			<% } %>
		</div>
	</script>

	<script type="text/html" id="tpl-project-detail">
		<div class="project-detail-body">
			<div class="row">
				<div class="sixteen columns">
					<div class="project-detail-close">&times;</div>
					<div>
						<span class="project-detail-title"><%= project.title %></span>
						<div class="project-detail-misc-container">
						<% if(project.collaborators) { %>
							<div>
								<span class="project-detail-collaborators">A collaboration project with <%= project.collaborators %></span>
							</div>
						<% } %>
						<% if(project.tags) { %>
							<div>
								<span class="project-detail-tags"><strong>Keywords:</strong> <%= project.tags.join(', ') %></span>
							</div>
						<% } %>
						<% if(project.link) { %>
							<div>
								<span class="project-detail-link"><strong>Link:</strong> <a target="_blank" href="<%= project.link %>"><span style="color: #482c9e;"><%= project.title %></span></a></span>
							</div>
						<% } %>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="sixteen columns" style="margin-top: 20px">
					<img src="<%= project.cover._url %>" width="100%">
					<p class="project-detail-paragraph"><%= project.post %></p>
					<% if(project.image1)  { %>
						<img class="project-detail-image" src="<%= project.image1._url %>" width="100%">
					<% } %>
					<% if(project.image2)  { %>
						<img class="project-detail-image" src="<%= project.image2._url %>" width="100%">
					<% } %>
					<% if(project.image3)  { %>
						<img class="project-detail-image" src="<%= project.image3._url %>" width="100%">
					<% } %>
				</div>
			</div>
		</div>
	</script>
