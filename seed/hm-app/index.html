<!DOCTYPE html>
<html>
<head>
	<title>Herman Miller Data Resources Catalogue</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/skeleton.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="top-header">
		<div id="header" class="row">
			<div class="container">
				<div class="header-left">
					<h4 class="title">Herman Miller<br>Data Resources Catalogue</h4>
				</div>
				<div class="header-right">
					<img height="50" src="img/hm_ss.jpg" alt="logo">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row" id="data-filter" style="margin-bottom: 15px">
			<div class="four columns">
				<span id="field_used_by" class="no-margin bold">Used By</span><span>:</span>
				<select id="sel_used_by">
					<option>Any</option>
					<option>Design/Development</option>
					<option>IT</option>
					<option>Marketing</option>
					<option>Performance Environments</option>
					<option>Product Management</option>
					<option>Research</option>
					<option>Sales</option>		
				</select>
			</div>
			<div class="four columns">
				<span id="field_linked_to" class="no-margin bold">Linked to</span><span>:</span>
				<select id="sel_linked_to">
					<option>Any</option>
					<!-- <option>Time</option> -->
					<option>Product</option>
					<option>Product Family</option>
					<option>Product Category</option>
					<option>Customer</option>
					<option>Customer Segment</option>
					<option>Dealer</option>
					<option>Employee</option>
					<option>Region</option>
				</select>
			</div>
			<div class="four columns">
				<span id="field_freq_updated" class="no-margin bold">Frequency Updated</span><span>:</span>
				<select id="sel_freq_update">
					<option>Any</option>
					<option>Real Time</option>
					<option>Daily</option>
					<option>Weekly</option>
					<option>Monthly</option>
					<option>Once</option>
				</select>
			</div>
			<div class="four columns">
				<button id="btn_submit">Look up</button>
			</div>
<!-- 			<hr class="no-margin"> -->
		</div>
	</div>

	<div id="result_full">
	<div class="container" id="result-scrolling">
		<div id="result_container" class="sixteen columns center">
			<h4>No result found.</h4>
		</div>
	</div>
	</div>
	<!-- Lo-dash template -->
	<script type="text/template" id="tpl-result">
		<% if(array.length === 0) { %>
			<h4>Sorry, no result found.</h4>
		<% } else { %>
		<table class="tb_result">
			<thead>
				<tr>
					<th style="width: 1%;"></th>
					<th style="width: 36%;">Name</th>
					<!-- <th style="width: 12%;">Unit</th> -->
					<th style="width: 20%;">Location (System)</th>
					<th style="width: 23%;">Frequency Updated</th>
					<th style="width: 20%;">Frequency Used</th>
				</tr>
			</thead>
			<tbody>
				<% _.each(array, function(item, i) { %>
					<tr>
						<td><%= i+1 %></td>
						<td><%= item['Name'] %></td>
						<!-- <td><%= item['Unit'] %></td> -->
						<td><%= item['Location (System)'] %></td>
						<td><%= item['Frequency Updated'] %></td>
						<td><%= item['Frequency Used'] %></td>
					</tr>
				<% }); %>
			</tbody>
		</table>
		<% } %>
	</script>

	<!-- Load scripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/queue.v1.min.js"></script>
	<script type="text/javascript" src="js/lodash.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
